<navbar></navbar>
<div class="wrapper fadeInDown">
  <div id="formContent">

    <div class="fadeIn first">
        <h2>Zaloguj się</h2>
    </div>

    <form action="post" autocomplete="off" method="POST">
      <input [(ngModel)]="credentials.login" type="text" class="fadeIn second"
             name="username" placeholder="Nazwa" title="Login">

      <input [(ngModel)]="credentials.password" type="password" class="fadeIn third"
             name="password" placeholder="Hasło" title="Password">

      <button (click)="signIn()" class="fadeIn fourth" type="submit" title="Przycisk zaloguj">
        Sign in
      </button>
    </form>

<!--    <div id="formFooter">-->
<!--      <a class="underlineHover" href="#">Forgot Password?</a>-->
<!--    </div>-->
  </div>
</div>

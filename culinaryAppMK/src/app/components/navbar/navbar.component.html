<mat-toolbar class="bg-green toolbar-fixed">
  <h2 class="logo"><img src="assets/logo2.png">KrólewskiePrzepisy.pl</h2>
  <a class="margin-right" mat-button href="#" [routerLink]="['/']">Home</a>
  <a class="margin-right" mat-button [routerLink]="['/about']">O autorze</a>

  <button mat-button [matMenuTriggerFor]="menu" *ngIf="authService.isLoggedIn()">Menu</button>
  <mat-menu #menu="matMenu" class="customize">
    <button class="menu-element" [routerLink]="['/user/liked']">Ulubione przepisy</button>
    <button class="menu-element" [routerLink]="['/userRecipes']">Przepisy użytkowników</button>
    <button class="menu-element" [routerLink]="['/addRecipe']">Dodaj przepis</button>
  </mat-menu>

  <div class="spacer"></div>

  <div style="color: white" class="d-flex" *ngIf="!authService.isLoggedIn()">
    <a class="margin-right" mat-raised-button style="background-color: rgb(108, 178, 90);" href="#" [routerLink]="['/login']">Zaloguj się</a>
    <a class="margin-right" mat-raised-button style="background-color: rgb(108, 178, 90);" href="#" [routerLink]="['/signup']">Zarejestruj się</a>
  </div>
  <a class="margin-right" mat-raised-button style="background-color: rgb(108, 178, 90);" *ngIf="authService.isLoggedIn()" (click)="signOut()">Wyloguj</a>

</mat-toolbar>

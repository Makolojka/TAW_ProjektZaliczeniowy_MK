<navbar></navbar>
<div class="container">
  <div class="title-container"><h2>{{ title }}</h2></div>
  <div class="img-container"><img [src]="image" class="" alt="..."></div>
  <div class="row">
    <div class="ingredients">
      <h3>Składniki</h3>
      <ul>
        <li>{{ingredients}}</li>
        <li>{{challenge}}</li>
        <li>{{foodType}}</li>
        <li>{{timeToPrepare}}</li>
      </ul>
    </div>
    <div class="instructions">
      <h3>Sposób przygotowania</h3>
      <div [innerHTML]="text | stepsFormat" class="instructions-text"></div>
    </div>
  </div>
</div>
